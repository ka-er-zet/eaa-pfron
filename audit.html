<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y Audit Tool - Audyt</title>

    <!-- Pico CSS (Semantic Framework) -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-icon-container">
                <i data-lucide="shield-check" color="white"></i>
            </div>
            <div>
                <strong class="header-title">A11yAudit</strong>
                <small class="text-muted">Audyt w toku</small>
            </div>
        </div>
        <button class="outline secondary theme-toggle" onclick="window.utils.toggleTheme()" aria-label="Przełącz motyw">
            <i id="theme-icon" data-lucide="moon"></i>
        </button>
    </header>

    <!-- Layout Container -->
    <div id="app-layout" class="app-layout with-sidebar">

        <!-- Sidebar -->
        <aside id="sidebar">
            <small class="text-muted sidebar-header">
                Lista kontrolna
            </small>
            <div id="nav-container" style="flex: 1;">
                <!-- Nav items generated here -->
            </div>
            <div class="sidebar-footer">
                <small class="text-muted">Postęp: <span id="progress-text">0/0</span></small>
                <progress id="main-progress" value="0" max="100" class="progress-bar"></progress>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- VIEW 2: AUDIT (With Sidebar) -->
            <div id="view-audit" style="max-width: 900px; margin: 0 auto;">
                <div id="test-renderer">
                    <!-- Dynamic Test Content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/utils.js"></script>
    <script src="js/audit.js"></script>
</body>

</html>
