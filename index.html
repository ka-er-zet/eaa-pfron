<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y Audit Tool - Konfiguracja</title>

    <!-- Pico CSS (Semantic Framework) -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-icon-container">
                <i data-lucide="shield-check" color="white"></i>
            </div>
            <div>
                <strong class="header-title">A11yAudit</strong>
                <small class="text-muted">EN 301 549</small>
            </div>
        </div>
        <button class="outline secondary theme-toggle" onclick="window.utils.toggleTheme()" aria-label="Przełącz motyw">
            <i id="theme-icon" data-lucide="moon"></i>
        </button>
    </header>

    <!-- Layout Container -->
    <div id="app-layout" class="app-layout">

        <!-- Main Content -->
        <main>

            <!-- VIEW 1: SETUP (Centered, Full Width) -->
            <div id="view-setup" class="setup-container">
                <div class="setup-header">
                    <h1 class="mb-05">Konfiguracja Audytu</h1>
                    <p class="text-muted">Wybierz kryteria do oceny dostępności.</p>
                </div>

                <article>
                    <header class="section-header">
                        <strong>Informacje o produkcie</strong>
                    </header>
                    <div class="section-content">
                        <label for="product-name">Nazwa produktu</label>
                        <input type="text" id="product-name" placeholder="np. Portal Usług Publicznych 2.0"
                            class="mb-2">

                        <fieldset class="scope-fieldset">
                            <legend class="mb-05"><strong>Zakres audytu</strong></legend>
                            <div class="scope-grid" id="scope-grid">
                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c5" name="clauses" value="c5" class="scope-checkbox visually-hidden">
                                    <label for="clause-c5" class="scope-card">
                                        <i data-lucide="box" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Wymagania ogólne (Klauzula 5)</strong>
                                            <small class="text-muted">Funkcjonalność zamknięta.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c6" name="clauses" value="c6" class="scope-checkbox visually-hidden">
                                    <label for="clause-c6" class="scope-card">
                                        <i data-lucide="message-square" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">TIK z dwukierunkową komunikacją głosową (Klauzula 6)</strong>
                                            <small class="text-muted">Połączenia głosowe, wideo.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c7" name="clauses" value="c7" class="scope-checkbox visually-hidden">
                                    <label for="clause-c7" class="scope-card">
                                        <i data-lucide="video" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">TIK z możliwościami wideo (Klauzula 7)</strong>
                                            <small class="text-muted">Napisy, audiodeskrypcja.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c8" name="clauses" value="c8" class="scope-checkbox visually-hidden">
                                    <label for="clause-c8" class="scope-card">
                                        <i data-lucide="cpu" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Sprzęt (Klauzula 8)</strong>
                                            <small class="text-muted">Wymagania sprzętowe.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c9" name="clauses" value="c9" class="scope-checkbox visually-hidden">
                                    <label for="clause-c9" class="scope-card">
                                        <i data-lucide="globe" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Strony internetowe (Klauzula 9)</strong>
                                            <small class="text-muted">Zgodność z WCAG 2.1 poziom AA.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c10" name="clauses" value="c10" class="scope-checkbox visually-hidden">
                                    <label for="clause-c10" class="scope-card">
                                        <i data-lucide="file-text" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Dokumenty nieinternetowe (Klauzula 10)</strong>
                                            <small class="text-muted">Dokumenty PDF, Office itp.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c11" name="clauses" value="c11" class="scope-checkbox visually-hidden">
                                    <label for="clause-c11" class="scope-card">
                                        <i data-lucide="smartphone" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Oprogramowanie (Klauzula 11)</strong>
                                            <small class="text-muted">Aplikacje natywne i mobilne.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c12" name="clauses" value="c12" class="scope-checkbox visually-hidden">
                                    <label for="clause-c12" class="scope-card">
                                        <i data-lucide="book" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Dokumentacja i usługi wsparcia (Klauzula 12)</strong>
                                            <small class="text-muted">Pomoc techniczna, dokumentacja.</small>
                                        </div>
                                    </label>
                                </div>

                                <div class="scope-item">
                                    <input type="checkbox" id="clause-c13" name="clauses" value="c13" class="scope-checkbox visually-hidden">
                                    <label for="clause-c13" class="scope-card">
                                        <i data-lucide="phone-call" class="text-muted"></i>
                                        <div>
                                            <strong style="display: block;">Przekaźnikowe usługi telekomunikacyjne (Klauzula 13)</strong>
                                            <small class="text-muted">Usługi relay.</small>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <footer class="card-footer">
                        <button id="start-audit-btn" class="btn-auto">
                            Rozpocznij Audyt <i data-lucide="arrow-right" style="margin-left: 8px;"></i>
                        </button>
                    </footer>
                </article>
            </div>

        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/utils.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
