<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="audit.pageTitle">Raport zgodności z EAA - Audyt</title>

    <!-- Pico CSS (Semantic Framework) -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css?v=14">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Favicon and app icons (explicit links to avoid 404 on root /favicon.ico) -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon-eaa.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">

    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <a href="#main-content" class="skip-link" data-i18n="home.skipLink">Pomiń nawigację</a>

    <!-- Header -->
    <header class="app-header" role="banner">
        <div class="header-content">
            <button id="menu-toggle" class="outline secondary theme-toggle" data-i18n-aria="navigation.menu" aria-expanded="false"
                aria-controls="sidebar">
                <i data-lucide="menu" aria-hidden="true"></i>
            </button>
            <a href="index.html" id="app-logo" class="header-icon-container"
                aria-label="Strona główna - Powrót do konfiguracji" data-i18n-aria="navigation.homeHelp">
                <img src="img/eaa.svg" class="app-logo-svg" alt="" aria-hidden="true" />
            </a>
            <div>
                <strong class="header-title" data-i18n="home.headerTitle">EAA-CR</strong>
                <small class="text-muted" data-i18n="audit.headerSubtitle">Audyt w&nbsp;toku</small>
            </div>
        </div>
        <nav class="header-actions" role="navigation" aria-label="Nagłówkowa nawigacja">
            <button class="outline secondary theme-toggle" id="btn-edit-config" data-i18n-aria="navigation.editConfigHelp">
                <i data-lucide="settings" aria-hidden="true"></i>
            </button>
            <button class="outline secondary theme-toggle" id="btn-save-audit" data-i18n-aria="navigation.saveAudit">
                <i data-lucide="save" aria-hidden="true"></i>
            </button>
            <button class="outline secondary theme-toggle" onclick="window.utils.toggleTheme()"
                data-i18n-aria="navigation.toggleTheme">
                <i id="theme-icon" data-lucide="moon" aria-hidden="true"></i>
            </button>
        </nav>
    </header>

    <!-- Layout Container -->
    <div id="app-layout" class="app-layout with-sidebar">

        <!-- Sidebar -->
        <aside id="sidebar" aria-label="Panel boczny" data-i18n-aria="audit.sidebarLabel">
            <div class="sidebar-top-section">
                <a href="#test-renderer" class="skip-nav-link">Pomiń nawigację</a>
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 0.5rem;">
                    <small class="text-muted sidebar-header" data-i18n="audit.progressLabel">Postęp</small>
                    <small class="text-muted"><span id="progress-text" aria-live="polite">0/0</span></small>
                </div>
                <progress id="main-progress" value="0" max="100" class="progress-bar" aria-label="Postęp audytu"
                    style="margin-top: 0; width: 100%;" data-i18n-aria="audit.progressLabel"></progress>
            </div>
            <nav id="nav-container" aria-label="Lista kontrolna" style="flex: 1; overflow-y: auto;" data-i18n-aria="audit.sidebarLabel">
                <!-- Nav items generated here -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="main-content" role="main" tabindex="-1">
            <!-- VIEW 2: AUDIT (With Sidebar) -->
            <div id="view-audit" style="max-width: 900px; margin: 0 auto;">
                <div id="test-renderer" tabindex="-1">
                    <!-- Dynamic Test Content -->
                </div>
                <!-- Persistent live region for status updates -->
                <div id="audit-status-live" class="sr-only" aria-live="polite" aria-atomic="true"></div>
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/utils.js?v=14"></script>
    <script type="module" src="js/audit.js?v=14"></script>

    <!-- Global status message for screen readers -->
    <div id="status-message" role="status" aria-live="polite" class="sr-only"></div>
</body>

</html>
