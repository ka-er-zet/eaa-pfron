<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport zgodności z EAA - Audyt</title>

    <!-- Pico CSS (Semantic Framework) -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css?v=6">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Favicon and app icons (explicit links to avoid 404 on root /favicon.ico) -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon-eaa.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">

    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <button id="menu-toggle" class="outline secondary theme-toggle" aria-label="Menu" aria-expanded="false"
                aria-controls="sidebar">
                <i data-lucide="menu" aria-hidden="true"></i>
            </button>
            <a href="index.html" id="app-logo" class="header-icon-container"
                aria-label="Strona główna - Powrót do konfiguracji">
                <i data-lucide="shield-check" color="white" aria-hidden="true"></i>
            </a>
            <div>
                <strong class="header-title">EAA-CR</strong>
                <small class="text-muted">Audyt w&nbsp;toku</small>
            </div>
        </div>
        <div class="header-actions">
            <button class="outline secondary theme-toggle" id="btn-save-audit" aria-label="Zapisz audyt">
                <i data-lucide="save" aria-hidden="true"></i>
            </button>
            <button class="outline secondary theme-toggle" onclick="window.utils.toggleTheme()"
                aria-label="Przełącz motyw">
                <i id="theme-icon" data-lucide="moon" aria-hidden="true"></i>
            </button>
        </div>
    </header>

    <!-- Layout Container -->
    <div id="app-layout" class="app-layout with-sidebar">

        <!-- Sidebar -->
        <aside id="sidebar" aria-label="Panel boczny">
            <div class="sidebar-top-section">
                <a href="#test-renderer" class="skip-nav-link">Pomiń nawigację</a>
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 0.5rem;">
                    <small class="text-muted sidebar-header">Postęp</small>
                    <small class="text-muted"><span id="progress-text">0/0</span></small>
                </div>
                <progress id="main-progress" value="0" max="100" class="progress-bar" aria-label="Postęp audytu"
                    style="margin-top: 0; width: 100%;"></progress>
            </div>
            <nav id="nav-container" aria-label="Lista kontrolna" style="flex: 1; overflow-y: auto;">
                <!-- Nav items generated here -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- VIEW 2: AUDIT (With Sidebar) -->
            <div id="view-audit" style="max-width: 900px; margin: 0 auto;">
                <div id="test-renderer" tabindex="-1">
                    <!-- Dynamic Test Content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/utils.js"></script>
    <script src="js/audit.js?v=4"></script>
</body>

</html>
