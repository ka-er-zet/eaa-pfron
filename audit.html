<!DOCTYPE html>
<html lang="pl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audyt EN 301 549</title>

    <!-- Pico CSS (Semantic Framework) -->
    <link rel="stylesheet" href="css/pico.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css?v=5">

    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <a href="index.html" id="app-logo" class="header-icon-container" aria-label="Strona główna - Powrót do konfiguracji">
                <i data-lucide="shield-check" color="white" aria-hidden="true"></i>
            </a>
            <div>
                <strong class="header-title">EN 301 549</strong>
                <small class="text-muted">Audyt w toku</small>
            </div>
        </div>
        <button class="outline secondary theme-toggle" onclick="window.utils.toggleTheme()" aria-label="Przełącz motyw">
            <i id="theme-icon" data-lucide="moon" aria-hidden="true"></i>
        </button>
    </header>

    <!-- Layout Container -->
    <div id="app-layout" class="app-layout with-sidebar">

        <!-- Sidebar -->
        <aside id="sidebar" aria-label="Panel boczny">
            <a href="#test-renderer" class="skip-nav-link">Pomiń nawigację</a>
            <small class="text-muted sidebar-header">
                Lista kontrolna
            </small>
            <nav id="nav-container" aria-label="Lista kontrolna" style="flex: 1;">
                <!-- Nav items generated here -->
            </nav>
            <div class="sidebar-footer">
                <small class="text-muted">Postęp: <span id="progress-text">0/0</span></small>
                <progress id="main-progress" value="0" max="100" class="progress-bar" aria-label="Postęp audytu"></progress>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- VIEW 2: AUDIT (With Sidebar) -->
            <div id="view-audit" style="max-width: 900px; margin: 0 auto;">
                <div id="test-renderer" tabindex="-1">
                    <!-- Dynamic Test Content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/utils.js"></script>
    <script src="js/audit.js"></script>
</body>

</html>
